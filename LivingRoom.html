<head>

    <title>Living Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script>
    
        function preload() {
       livingRoom = loadImage("livingRoom.jpg");
        }
        function setup() {
       canvas = createCanvas(700,500);
       canvas.center();
       document.getElementById("status").innerHTML = "Status: Detecting Objects";
       
        }
        function draw() {
           image(livingRoom,0,0,700,500);
        }
       
       </script>
    <style>
        body {
            background-image:linear-gradient(  to  right, blue , dodgerblue );
            text-align: center;
        }
        canvas {
        margin-top: -120px;
        margin-left: 100px;
     }
        </style>
</head>
<body>
    <a href="index.html" class="btn btn-success" style="top: 0; border-radius: 100%; width: 90px; height: 90px; text-align: center; float: left; padding: 0px;" id="back"><img src="icons8-back-arrow-90.png"></a>

    <button id="status" style="float: left; margin-top: 300px; font-size: 24px;" class="btn btn-danger">Status:</button>
